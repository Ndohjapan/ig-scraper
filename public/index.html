<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./favico.ico">
    <title>Joels' Instagram Scraper</title>
</head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">


<body>
    
    <div class="container">
        <div class="input-form" id="input-field">
            <div class="header-area">
                <div>
                    <i class="fab fa-instagram"></i>
                </div>
    
                <div>
                    <h3 class="heading">Joel's</h3>
                    <div class="project-name">
                        <h2>Instagram Scraper</h2>
                    </div>
                </div>
            </div>
            <form action="">
                <input type="text" name="" id="ig-username" placeholder="ig username" required autofocus>
                <button type="submit" id="scrape-acct">Scrape Account</button>
            </form>
        </div>
        <div class="loading">
            <i class="fas fa-spinner"></i>
        </div>
        <div class="input-form result-form">
            <h2 class="result" id="username"></h2>
            <ul class="user-info">
               <li>Following: <span class="result" id="following"></span></li> 
               <li>Followers: <span class="result" id="followers"></span></li> 
               <li>Is Verified: <span class="result" id="is-verified">false</span></li> 
               <li>Full Name: <span class="result" id="full-name"></span></li> 
            </ul>
            
            <div class="close">
                <a class="close-modal" href="/" id="goHome">Close</a>
            </div>
        </div> 

    </div>

</body>

<script src="main.js"></script>

</html>
